<style>
body {
  margin: 0;

  background: radial-gradient(circle at top, #020617, #000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;

.container {

.avatar img {

  height: 100%;

}

}

p {

  margin-bottom: 20px;
}

.socials {
  display: grid;
  grid-template-columns: repeat(3, 1fr);

}

.socials a {

  border: 2px solid #1e293b;
  border-radius: 15px;
  padding: 15px 0;
  font-size: 26px;
  color: #38bdf8;
  transition: 0.3s;
}

.socials a:hover {
  background: #38bdf8;
  color: #000;
  box-shadow: 0 0 15px #38bdf8;
}
</style>
</head>
